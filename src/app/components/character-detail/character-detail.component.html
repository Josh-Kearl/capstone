<mat-card class="details-container">
  <mat-card-content>
    <div>
      <h2>{{character.name}}</h2>
      <p>Gender: {{character.gender}}</p>
      <p>Hair Color: {{character.haircolor}}</p>
      <h3>Inventory</h3>
      <ul>
        <li *ngFor="let item of inventory">{{item[0]}}
      </ul>
    </div>
    <!--Delete Character-->
  </mat-card-content>
</mat-card>
