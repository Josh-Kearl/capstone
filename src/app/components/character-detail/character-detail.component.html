<mat-card class="details-container" *ngIf="activeCharacter">
  <mat-card-content>
    <div>
      <h2>{{activeCharacter.name}}</h2>
      <p>Gender: {{activeCharacter.gender}}</p>
      <p>Appearance: {{activeCharacter.appearance}}</p>
      <p>Bio: {{activeCharacter.bio}}</p>
      <h3>Inventory</h3>
    </div>
    <!--Delete Character-->
  </mat-card-content>
</mat-card>
