<mat-card>
  <h2>Stories</h2>
  <mat-list *ngFor="let story of stories$ | async">
    <button class="primaryBtn" mat-raised-button color="primary">{{ story?.title }}</button>
  </mat-list>
  <button class="secondaryBtn" mat-raised-button color="secondary" (click)="openCreateMenu()">Create New</button>
</mat-card>
