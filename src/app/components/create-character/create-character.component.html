<form class="newCharacterForm">
  <mat-form-field appearance="legacy" class="short">
    <mat-label>Name</mat-label>
    <input name="name" matInput maxlength="25" placeholder="Sir Calvin the Bold" required [(ngModel)]="charName">
  </mat-form-field>

  <mat-form-field class="veryShort" >
    <mat-select name="gender" placeholder="Gender" required [(ngModel)]="charGender">
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="long">
    <mat-label>Appearance</mat-label>
    <textarea name="appearance" maxlength="200" matInput required placeholder="Blue eyes, blonde hair and mustache, tends to dress in shades of red." [(ngModel)]="charAppearance"></textarea>
    <mat-hint align="end">{{appearance?.length || 0}}/200</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="long">
    <mat-label>Biography</mat-label>
    <textarea name="bio" matInput maxlength="350" required placeholder="Calvin was born the son of a woodcutter in a small forest village..." [(ngModel)]="charBio"></textarea>
    <mat-hint align="end">{{bio?.length || 0}}/350</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="short" required hintLabel="You can begin the story with one item of your choice in your inventory.">
    <mat-label>Inventory</mat-label>
    <input name="item" matInput maxlength="35" placeholder="heirloom sword" [(ngModel)]="charFirstItem">
  </mat-form-field>

  <button mat-raised-button class="primaryBtn" color="primary" (click)="makeCharacter()">Create</button>
  <button mat-raised-button class="secondaryBtn" color="warn" [mat-dialog-close]="true">Cancel</button>
</form>
