<mat-card>
  <h2>Characters</h2>
  <ul>
    <mat-list *ngFor="let character of characters | async">
      <button class="primaryBtn" mat-raised-button color="primary" (click)="displayCharacterName(this.character)">{{ character.name }}</button>
    </mat-list>
    <button class="secondaryBtn" mat-raised-button color="secondary" (click)="openCreateMenu()">Create New</button>
  </ul>
  <app-create-character *ngIf="!hideCreate"></app-create-character>
</mat-card>
