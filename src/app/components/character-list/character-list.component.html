<mat-card>
  <h2>Characters</h2>
  <ul>
    <mat-list *ngFor="let character of characters$ | async">
      <button class="primaryBtn" mat-raised-button color="primary" [routerLink]="['/character', character.name]" routerLinkActive="active" (click)="openCharacterDetails(this.character)">{{ character?.name }}</button>
    </mat-list>
    <button class="secondaryBtn" mat-raised-button color="secondary" (click)="openCreate()">Create New</button>
  </ul>
</mat-card>
