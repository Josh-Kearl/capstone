<form class="newStoryForm">
  <mat-form-field appearance="legacy" class="short">
    <mat-label>Title</mat-label>
    <input #storyTitle matInput maxlength="25" placeholder="Quest for the Eternity Key" [required]>
  </mat-form-field>
  
  <mat-radio-group #role>
    <mat-radio-button value="isNarrator" (change)="togglePlayerStatus()" checked>Narrator</mat-radio-button><br>
    <mat-radio-button value="isPlayer" (change)="togglePlayerStatus()">Player</mat-radio-button>
  </mat-radio-group>
  
  <mat-form-field class="short" *ngIf="isPlayer" required>
    <mat-select #playerChoice placeholder="Character">
      <mat-option *ngFor="let character of characters$ | async" value="{{character.name}}">{{character.name}}</mat-option>
    </mat-select>
    <!--This should be a popup later-->
  </mat-form-field>
  <button *ngIf="isPlayer" mat-raised-button class="secondaryBtn" color="accent" (click)="openCreateMenu()">New Character</button>
  <app-create-character *ngIf="!hideCreate" ></app-create-character>
  
  <mat-form-field appearance="legacy" *ngIf="!isPlayer">
    <mat-label>Opening Prompt</mat-label>
    <textarea #prompt matInput placeholder="You find yourself stranded on a beach of black sand..." required></textarea>
    <mat-hint>This will be the opening text your player sees.</mat-hint>
  </mat-form-field>
  
  <button mat-raised-button class="primaryBtn" color="primary" (click)="makeStory(storyTitle.value, role.value, prompt.value)">Create</button>
</form>
